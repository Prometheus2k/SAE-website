<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SAE | Achievements</title>
    <link rel="icon" type="image/png" href="img/sae.png" />

    <!-- load stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/hero-slider-style.css" />
    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <script src="js/jquery-1.11.3.min.js"></script>
  </head>

  <body>
    <!-- Content -->
    <div class="cd-hero">
      <!-- Navigation -->
      <div class="cd-slider-nav">
        <nav class="navbar">
          <div class="tm-navbar-bg" style="overflow: hidden">
            <a class="navbar-brand text-uppercase" href="#"
              ><i class="fa fa-trophy tm-brand-icon"></i>Achievements</a
            >
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a onclick="history.back()" class="nav-link" data-no="1"
                  >Home<span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <ul class="cd-hero-slider">
        <!-- Page 1 Gallery One -->
        <li class="selected">
          <div class="cd-full-width">
            <div
              class="container-fluid js-tm-page-content"
              data-page-no="1"
              data-page-type="gallery"
            >
              <div class="tm-img-gallery-container">
                <div class="tm-img-gallery gallery-one" id="achievements-div">
                  <!-- Gallery One pop up connected with JS code below -->
                  
                  
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
     

      <footer class="tm-footer">
        <div class="tm-social-icons-container text-xs-center">
          <a
            href="https://www.facebook.com/sae.gecthrissur.3"
            class="tm-social-link"
            ><i class="fa fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/saegect/" class="tm-social-link"
            ><i class="fa fa-instagram"></i
          ></a>
          <a
            href="http://www.linkedin.com/in/sae-gect-chapter-2abbb31a0"
            class="tm-social-link"
            ><i class="fa fa-youtube"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCug85ysBOqSZsVIH_cgpkDw"
            class="tm-social-link"
            ><i class="fa fa-linkedin"></i
          ></a>
        </div>
      </footer>
    </div>
    <!-- .cd-hero -->

    <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <!-- load JS files -->

    <script src="js/tether.min.js"></script>
    <!-- Tether (http://tether.io/)  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap js (v4-alpha.getbootstrap.com/) -->
    <script src="js/hero-slider-main.js"></script>
    <!-- Hero slider (https://codyhouse.co/gem/hero-slider/) -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Magnific popup (http://dimsemenov.com/plugins/magnific-popup/) -->

    <script>
      function adjustHeightOfPage(pageNo) {
        var pageContentHeight = 0;

        var pageType = $('div[data-page-no="' + pageNo + '"]').data(
          "page-type"
        );

        if (pageType != undefined && pageType == "gallery") {
          pageContentHeight = $(
            ".cd-hero-slider li:nth-of-type(" +
              pageNo +
              ") .tm-img-gallery-container"
          ).height();
        } else {
          pageContentHeight =
            $(
              ".cd-hero-slider li:nth-of-type(" +
                pageNo +
                ") .js-tm-page-content"
            ).height() + 20;
        }

        // Get the page height
        var totalPageHeight =
          $(".cd-slider-nav").height() +
          pageContentHeight +
          $(".tm-footer").outerHeight();

        // Adjust layout based on page height and window height
        if (totalPageHeight > $(window).height()) {
          $(".cd-hero-slider").addClass("small-screen");
          $(".cd-hero-slider li:nth-of-type(" + pageNo + ")").css(
            "min-height",
            totalPageHeight + "px"
          );
        } else {
          $(".cd-hero-slider").removeClass("small-screen");
          $(".cd-hero-slider li:nth-of-type(" + pageNo + ")").css(
            "min-height",
            "100%"
          );
        }
      }

      $(window).load(function () {
        adjustHeightOfPage(1); // Adjust page height

        /* Gallery One pop up
                -----------------------------------------*/
        $(".gallery-one").magnificPopup({
          delegate: "a", // child items selector, by clicking on it popup will open
          type: "image",
          gallery: { enabled: true },
        });

        /* Browser resized 
                -----------------------------------------*/
        $(window).resize(function () {
          var currentPageNo = $(
            ".cd-hero-slider li.selected .js-tm-page-content"
          ).data("page-no");

          // wait 3 seconds
          setTimeout(function () {
            adjustHeightOfPage(currentPageNo);
          }, 1000);
        });

        // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
        $("body").addClass("loaded");

        // Write current year in copyright text.
        $(".tm-copyright-year").text(new Date().getFullYear());
      });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

    <!-- Firebase database -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
  </body>
</html>
